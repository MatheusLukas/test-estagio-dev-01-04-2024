<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      th,
      td {
        padding: 15px;
        text-align: left;
      }

      th {
        background-color: #f2f2f2;
      }

      tr:nth-child(even) {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <!--
TODO: You must display the data sent to the template in a table with the follow headers
 - Nome, Documento, Consumo, Tipo, Cobertura, Desconto, Economia

TODO: You must provide 2 selects to filter the rows based in:
 1) consumer type
 2) consumption range
 - You must create the filter functionality in the front-end using JS
-->
    <table>
      <thead>
        <tr>
          <th>Nome</th>
          <th>Documento</th>
          <th>Consumo</th>
          <th>Cidade</th>
          <th>Estado</th>
          <th>Consumo</th>
          <th>Tarifa</th>
        </tr>
      </thead>
      <tbody>
        {% for item in consumers %}
        <tr>
          <td>{{ item.name }}</td>
          <td>{{ item.document }}</td>
          <td>{{ item.zip_code }}</td>
          <td>{{ item.city }}</td>
          <td>{{ item.state }}</td>
          <td>{{ item.consumption }}</td>
          <td>{{ item.distributor_tax }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
